<div class="txt-ctr">
    <h1 >
        Search Wars By Location
    </h1>
    <div class="col-md-4 mar-auto">
        <input ngDefaultControl [(ngModel)]="search" (input)="searchDropdown($event.target.value)"
autocomplete="off" type="search" placeholder="Search" #myInput class="search-fld" (click)="toggleCollapseCloses()">

    </div>
    <div class="col-md-4 mar-auto" *ngFor="let searchItem of searchfromInput; let i = index">
        
        <a class="output-txt" *ngIf="searchItem.location != 'No Data Found'; else elseBlock" (click)="showData(searchItem.location)"> <span>{{searchItem.location}}</span></a>
        <ng-template #elseBlock>
            <p class="NoDataFound pNodata">No Data Found</p>
        </ng-template>
    </div>
    <div  class="col-md-4 mar-auto" *ngIf="selectWardata.length>0">
        <table class="table table-bordered">
            <thead>
              <tr>
            
                <th scope="col">Battle</th>
                <th scope="col">Details</th>
              </tr>
            </thead>
            <tbody *ngFor="let i of selectWardata"> 
              <tr *ngFor="let item of i| keyvalue">
                <td>{{item.key}}</td>
                <td>{{item.value}}</td>
              </tr>
              
            </tbody>
          </table>
    </div>
  
</div>
